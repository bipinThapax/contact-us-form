<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="contact-container">
        <div class="heading">
            <h1>Contact Us</h1>
            <p>If you have any questions, please feel free to get in touch with us via phone, text, email, the form
                below or even on social media</p>
        </div>
        <div class="contacts">
            <div class="contact-form">
                <h1>GET IN TOUCH</h1>
                <hr>
                <form action="">
                    <div class="np">

                        <div class="name">
                            <label for="name" class="fontHead">Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter your name*" required>
                        </div>

                        <div class="phone">
                            <label for="phoneNum" class="fontHead">Phone Number</label>
                            <input type="tel" id="phoneNum" name="phoneNum" placeholder="Enter your phone number*"
                                required>
                        </div>
                    </div>
                    <div class="email">
                        <label for="email" class="fontHead">Email</label> <br>
                        <input type="email" id="email" name="email" placeholder="Enter your email*" required>
                    </div>
                    <div class="message">
                        <label for="message" class="fontHead">Your message</label> <br>
                        <textarea name="message" id="message" cols="40" rows="6"></textarea> <br>
                    </div>
                    <button type="submit" class="fontHead">Send Message</button>
                </form>
            </div>
            <div class="contact-information"></div>
        </div>
    </div>

</body>

</html>
